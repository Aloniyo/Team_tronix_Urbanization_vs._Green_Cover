<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Growth Dashboard</title>
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <header>
        <h1>Urban Growth and Green Cover Dashboard</h1>
    </header>

    <nav><ul><li><a href="#model-evaluation">Model Evaluation</a></li> <li><a href="#data-trends">Data Trends</a></li> <li><a href="#heatmap">Correlation Heatmap</a></li> <li><a href="#feature-importance">Feature Importance</a></li> <li><a href="#All-over-trend">All-over-trend</a></li> <li><a href="#pairplot">Pairplot</a></li></ul></nav>


    <main>
        <!-- Model Evaluation Section -->
        <section id="model-evaluation">
            <h2>Model Evaluation</h2>
            
            <img src="OUTPUT_01.png" alt="Actual vs Predicted Green Cover" class="responsive-img">
        </section>

        <!-- Data Trends Section -->
        <section id="data-trends">
            <h2>Data Trends</h2>
            <img src="OUTPUT_02.png" alt="Data Trends Over Time" class="responsive-img">
        </section>

        <!-- Correlation Heatmap Section -->
        <section id="heatmap">
            <h2>Correlation Heatmap</h2>
            <img src="OUTPUT_03.png" alt="Correlation Heatmap" class="responsive-img">
        </section>

        <!-- Feature Importance Section -->
        <section id="feature-importance">
            <h2>Feature Importance</h2>
            <img src="OUTPUT_04.png" alt="Feature Importance" class="responsive-img">
        </section>

        <!-- Trend -->
        <section id="All-over-trend">
            <h2>All-over-trend</h2>
            <img src="OUTPUT_06.png" alt="All over trend" class="responsive-img">
        </section>

        <!-- Pairplot Section -->
        <section id="pairplot">
            <h2>Pairplot</h2>
            <img src="OUTPUT_05.png" alt="Pairplot of Variables" class="responsive-img">
        </section>
    </main>
    
    <footer>
        <p>&copy; Team Tronix</p>
    </footer>
</body>
</html>
